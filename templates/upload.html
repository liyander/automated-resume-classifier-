<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .upload-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .form-label {
            font-weight: 500;
        }
        .btn-submit {
            background-color: #3498db;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
        }
        .btn-submit:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-container">
            <h1 class="text-center mb-4">Resume Analyzer</h1>
            <form action="/" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="numResumes" class="form-label">Number of Resumes:</label>
                    <input class="form-control" type="number" id="numResumes" name="num_resumes" min="1" max="10" value="1">
                </div>
                <div class="mb-3" id="resumeFields">
                    <label for="resume_1" class="form-label">Upload Resume 1 (PDF/DOCX)</label>
                    <input class="form-control" type="file" id="resume_1" name="resume_1" required>
                </div>
                <div class="mb-3">
                    <label for="job_title" class="form-label">Target Job Title</label>
                    <input class="form-control" type="text" id="job_title" name="job_title" required>
                </div>
                <div class="mb-3">
                    <label for="experience" class="form-label">Required Experience</label>
                    <input class="form-control" type="text" id="experience" name="experience" required>
                </div>
                <div class="mb-3">
                    <label for="certifications" class="form-label">Required Certifications</label>
                    <input class="form-control" type="text" id="certifications" name="certifications">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-submit">Analyze Resume</button>
                </div>
            </form>
            <script>
                document.getElementById('numResumes').addEventListener('change', function() {
                    const count = parseInt(this.value);
                    const container = document.getElementById('resumeFields');
                    container.innerHTML = '';
                    
                    for (let i = 1; i <= count; i++) {
                        const label = document.createElement('label');
                        label.className = 'form-label';
                        label.htmlFor = `resume_${i}`;
                        label.textContent = `Upload Resume ${i} (PDF/DOCX)`;
                        
                        const input = document.createElement('input');
                        input.className = 'form-control';
                        input.type = 'file';
                        input.id = `resume_${i}`;
                        input.name = `resume_${i}`;
                        input.required = true;
                        
                        const div = document.createElement('div');
                        div.className = 'mb-3';
                        div.appendChild(label);
                        div.appendChild(input);
                        
                        container.appendChild(div);
                    }
                });
            </script>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
